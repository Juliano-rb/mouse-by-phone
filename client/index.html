<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Remote mouse control client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    

</head>
<body>
    <div class="card" style="width: 18rem; border: 0; margin: 0 auto ;text-align: center">
        <div class="card-body">
            <h2 class="card-title">Client</h2>
            <p class="card-text">Remote control client.</p>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#sensorsInfo" aria-expanded="true" aria-controls="collapseOne">
                Configurations
            </button>
            </h5>
        </div>
    </div>

    <div id="sensorsInfo" class="collapse" aria-labelledby="headingOne">
        <div class="card card-body">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-addon">Server IP: </span>
                </div>
                <input id="serverIpInput" type="text" class="form-control" value = "">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-addon">Server Port: </span>
                </div>
                <input id="serverPortInput" type="text" class="form-control" value = "3000">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-addon">Mouse deadzone:</span>
                    <span id="mouseDeadzoneLabel" class="input-group-addon">0</span>
                </div>
                <input id="mouseDeadzone" type="range" min="0" max="10" value = "0" step="0.1" class="form-control-range">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-addon">Mouse speed:</span>
                    <span id="mouseSpeedLabel" class="input-group-addon">1</span>
                </div>
                <input id="mouseSpeed" type="range" min="1" max="10" value = "0"  step="0.1" class="form-control-range">
            </div>
        </div>
    </div>

    <div role="tabpanel" class="tab-pane" id="logs">
        <textarea class="col-xs-12 form-control" id="logAreaInput" style="height:100px" placeholder="Log area..." disabled></textarea>
    </div>

    <input id = "setHeadBtn" type="button" value="Set Head Direction" class="col-sm btn-warning"/>

    <div class="btn-group-lg align-bottom" role="group" aria-label="Basic example">
        <input id="startGyroBtn" type="button" value="START" class="btn-outline-primary btn-lg col-sm"/>
        <input id="stopGyroBtn" type="button"  value="STOP" class="btn-outline-secondary btn-lg col-sm"/>
    </div>

    <div class="btn-group btn-matrix" style="width:100%;">
        <button id="leftClickBtn" type="button" class="btn btn-primary">LEFT Click</button>
        <button id="rightClickBtn" type="button" class="btn btn-primary">RIGHT Click</button>
    </div>

    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/lib/gyronorm.complete.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/SensorsHandlerAndComunication.js"></script>
    <script src="js/client.js"></script>

</body>
</html>
